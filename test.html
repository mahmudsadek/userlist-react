<!DOCTYPE html>
<html lang="en">
<head>

      border: 2px solid skyblue;

      width: 100px;

      position: relative;
      top: -14px;
      left: 14px;
    }

  <div
    class="container"
  >
    <div
      class="card"
    >
      <img class="card-img" src="https://vl-media.fr/wp-content/uploads/2023/08/Luffy1.jpg" alt="Title" />
      <div class="virfid"><span class="badge bg-danger">v</span></div>
      <div class="card-body">
        <h4 class="card-title">Title</h4>
        <p class="card-text">Text</p>
        <p class="card-text">Text</p>
      </div>
    </div>
    
  </div>
